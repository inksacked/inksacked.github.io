---
permalink: "/"
layout: base
---

{% include header.html %}

<ul class='videos'>
  {% assign videos = site.content | reverse %}
  {% for video in videos | limit: 3 %}
  <li>
    <a href='{{ site.baseurl }}{{ video.url }}'>
      <h3>{{ video.title }}</h3>
      <time>{{ video.date | date: '%d %B %Y'}}</time>
      <img src='https://inksacked.gq/media/thumb/{{ video.thumbnail_file }}' />
    </a>
  </li>
  {% endfor %}
</ul>
