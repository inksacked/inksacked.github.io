<nav>
  <ul>
	{% if site.facebook != nil %}
    <li>
      <a href='{{ site.facebook }}' target='_blank'>
      <i class="fab fa-facebook"></i>
      </a>
    </li>
	{% endif %}
	{% if site.instagram != nil %}
    <li>
      <a href='{{ site.instagram }}' target='_blank'>
      <i class="fab fa-instagram"></i>
      </a>
    </li>
	{% endif %}
	{% if site.twitter != nil %}
    <li>
      <a href='{{ site.twitter }}' target='_blank'>
      <i class="fab fa-twitter"></i>
      </a>
    </li>
	{% endif %}
	{% if site.youtube != nil %}
    <li>
      <a href='{{ site.youtube }}' target='_blank'>
      <i class="fab fa-youtube"></i>
      </a>
    </li>
	{% endif %}
    <li>
      <a href='{{ site.baseurl }}/feed.xml' target='_blank'>
      <i class="fas fa-rss-square"></i>
      </a>
    </li>
  </ul>
</nav>
<footer>
  All content copyright {{ site.name }} &copy; {{ site.time | date: '%Y' }} &bull; All rights reserved.
</footer>
