{% for i in page.mf-photo %}
<a href="{{ page.mf-syndication | replace: 'foursquare.com/forward/', 'foursquare.com/emilsayahi/' | remove: '"]' | remove: '["' }}"><img src="{{ page.mf-photo[ forloop.index0 ] }}"></a>
{% if page.mf-location != nil %}
<a href='https://www.google.com/maps/search/{{ page.mf-location | remove: "geo:" | remove: '"]' | remove: '["' }}' target="_blank" class="small">{{ page.mf-place_name }}</a>
{% endif %}
<head>
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.content }}">
<meta name="twitter:image" content="{{ page.mf-photo[ forloop.index0 ] }}">
</head>
{% endfor %}
